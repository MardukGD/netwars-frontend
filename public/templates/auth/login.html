<form novalidate="true" role="form">
    <div class="form-group">
        <label for="login-email">Email address</label>
        <input
                type="text"
                class="form-control"
                id="login-email"
                placeholder="Email"
                ng-model="credentials.email"
                >
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input
                type="password"
                class="form-control"
                id="login-password"
                placeholder="HasÅ‚o"
                ng-model="credentials.password"
                >
    </div>
    <button class="btn btn-default" ng-click="loginAction()">Submit</button>
</form>
