<div class="row" ng-init="fetchForums();">
    <div class="col-lg-12">
        <table ng-repeat="forum in forums" class="animation table table-bordered table-responsive">
            <thead>
                <tr>
                    <th colspan="3"><a href="/forum">{{ forum.name }}</a> <small class="clearfix">{{ forum.description }}</small></th>
                </tr>
                <tr>
                    <th>Nazwa</th>
                    <th>Autor</th>
                    <th>Aktualizacja</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="topic in topics[forum.id]">
                    <td><a href="/topic/{{ topic.id }}">{{ topic.name }}</a></td>
                    <td>{{ topic.autorName }}</td>
                    <td>{{ topic.lastPostAutorName }} - {{ topic.changeAt }}</td>
                </tr>
                <tr ng-if="!hasForumTopics(forum.id)" class="warning text-center">
                    <td colspan="3">Brak temat√≥w!</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
