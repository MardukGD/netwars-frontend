<div class="row">
    <div class="col-lg-12 col-md-12" ng-init="fetchForums();">
        <form novalidate="true" role="form">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <input type="text"
                           class="form-control"
                           ng-model="topic.topic.name"
                           placeholder="Nazwa"
                            >
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <div class="form-group">
                        <select class="form-control"
                                ng-model="topic.topic.forumId"
                                ng-options="forum.id as forum.name for forum in forums">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <textarea
                                class="form-control"
                                id="topic-content"
                                placeholder="Treść"
                                ng-model="topic.post.content"
                                style="height: 150px;"
                                >
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 pull-right">
                    <div class="form-group">
                        <button class="btn btn-primary"
                                ng-click="createTopic()"
                                ng-disabled="topic.post.content.length < 1"
                                >
                            Dodaj Topic
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
