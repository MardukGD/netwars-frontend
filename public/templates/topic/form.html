<form novalidate="true" role="form">
    <div class="form-group">
        <label for="post-content">Dodaj posta</label>
        <textarea
                class="form-control"
                id="post-content"
                placeholder="Treść posta..."
                ng-model="post.content"
                >
        </textarea>
    </div>
    <div class="form-group pull-right">
        <button class="btn btn-primary"
                ng-click="createPost()"
                ng-disabled="post.content.length < 1"
                >
            Dodaj
        </button>
    </div>
</form>
