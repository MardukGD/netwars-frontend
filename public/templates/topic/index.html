<div class="row" ng-init="fetchTopic(); fetchPosts();">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><a href="/forum">Forum</a></li>
                    <li><a ng-href="/forum/{{forum.id}}" ng-bind="forum.name"></a></li>
                    <li class="active" ng-bind="topic.name"></li>
                </ol>
            </div>
        </div>
        <div ng-repeat="post in posts" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title pull-left">
                    <a ng-href="/user/{{post.authorId}}" ng-bind="post.authorName"></a>
                </h3>
                <small class="block pull-right" ng-bind="post.createdAt | date:'yyyy-MM-dd HH:mm:ss'"></small>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body" ng-bind-html="toTrusted(post.content)"></div>
            <div class="panel-footer" ng-if="post.changedAt" ng-bind="post.changedAt"></div>
        </div>
        <div ng-if="user.isLogged()" ng-include=" '/templates/topic/form.html' ">
        </div>
    </div>
</div>
