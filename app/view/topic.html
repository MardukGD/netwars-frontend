<div class="row">
    <div class="span8">
        <div class="topic">
            <div class="topic-header"><strong>{{topic.name}}</strong></div>
            <div class="topic-body">{{topic.content}}</div>
        </div>
        <div class="post" ng-repeat="post in topic.postList.objects">
            <div class="post-header">#{{post.id}} <strong>{{post.autor.username}}</strong></div>
            <div class="post-body">{{post.content}}></div>
        </div>
    </div>
</div>
</div>
